<!DOCTYPE html>
<html>
<head>
  <title>chara.ia</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <!-- Meta Partage -->
  <!-- Favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/app.css">

  <script src="scripts/app.js" defer></script>
</head>
<body>
  <section class="menu">
    <h2 class="menu__logo">
      chara.ia
    </h2>
    <a class="menu__link btn" href="">Créer</a>
    <a href="menu__home btn">Découvrir</a>
    <form action="">
      <input type="text">

    </form>
  </section>
  <main class="chat">
    <div class="chat__scrollable">
      <div class="chat__top">
        <p class="chat__p">Your are now talking to...</p>
        <h2 class="chat__title">Your character</h2>
        <img class="chat__mainpic" src="" alt="">
      </div>

      <div class="chat__bot">
      </div>
      <div class="chat__you">
        <p class="chat__bubble">
          Réponse
        </p>
        <img class="chat__pic" src="" alt="your profile pic">
      </div>
    </div>
    

    
    <div class="chat__choices">
      <div class="chat__choices--1"> 
        <p class="chat__choicestext">
          Choix 1
        </p>
        <img class="chat__choiceslogo" src="assets/images/plane.svg" alt="plane logo">
      </div>
      <div class="chat__choices--2">
        <p class="chat__choicestext">
          Choix 2
        </p>
        <img class="chat__choiceslogo" src="assets/images/plane.svg" alt="plane logo">
      </div>
  
      <p class="chat__warning">This is A.I. and not a real person. Treat everything it says as fiction.</p>
    </div>
  </main> 
  <section class="character">
    <div class="character__profile">
      <img src="" alt=" profile picture of the character">
      
      <div class="character__text">
        <h2 class="character__name">
          Your character
        </h2>
        <p class="character__author">
          By @Someone
        </p>
        <p class="character__interactions">
          50M interactions
        </p>
      </div>
    </div>
  </section>
</body>
</html>
